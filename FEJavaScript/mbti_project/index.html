<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 유형 테스트</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css"/>

    <!-- BootStrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>


<body>
    <section id="main" class="my-5 py-5 px-4 mx-auto">
        <h1 class="jalnan">나의 개발자 유형은?</h1>
        <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
            <img src="./img/title_img.png" alt="title image" class="img-fluid"/>
        </div>
        <p class="mt-5 Gmarket">
            멋쟁이사자처럼 프론트엔드 4번째 교육에서 제작한<br>
            개발자 유형 TEST 입니다!
            <br><br>
            아래 시작하기 버튼을 눌러주세요!
        </p>
        <button type="button" class="startBtn" onclick="js:start()">시작하기</button>
    </section>


    <section id="qna">

        <div class="status mx-auto mt-5">
            <div class="countStatus">

            </div>
            <div class="statusBar">

            </div>
        </div>

        <div class="qBox my-5 py-3 mx-auto">

        </div>

        <div class="aBox">

        </div>
    </section>


    <section id="result" class="mx-auto my-5 py-5 px-4">
        <h2 class="jalnan">나의 결과는?</h2>
        <div class="Gmarket">
            <div class="resultIntro">

            </div>
            <div class="resultName">
                
            </div>
            <div class="resultImg">
                
            </div>
            <div class="resultDesc">
                <div class="resultDescTitle1"></div>
                <div class="resultDesc1"></div>
                <div class="resultDescTitle2"></div>
                <div class="resultDesc2"></div>
            </div>
        </div>

        <div style="width: 100%; text-align: center; margin-bottom: 64px;">
            <a href="javascript:setShare()"><img src="./img/icon-kakao.png" class="sharebtn_custom" title="카카오톡으로 공유하기"/></a>
        </div>
    </section>

    <script src="./js/mbti.js"></script>
    <script src="./js/data.js"></script>

    <script type="text/javascript">
        Kakao.init('API 코드'); // kakao developer site에서 받아오기 
        Kakao.isInitialized();

        var resultImg = document.querySelector("#resultImg");
        var resultAlt = resultImg.firstElementChild.alt;
        const shareTitle = "나의 개발자 유형은 무엇일까? 나의 개발자 유형을 확인해보고 공유해보자!!";
        const shareDes = infoList[resultAlt].name;
        const shareImage = "https://with910dgree.netlify.app/" + "img/title_img.png";
        const shareURL = "https://with910dgree.netlify.app/";

        Kakao.Link.sendDefault({
            objectType : "feed",
            content : {
                title : shareDes,
                description : shareTitle,
                imageUrl : shareImage,
                link : {
                    mobileWebUrl : shareURL,
                    webUrl : shareURL,
                },
            },
            buttons : [
                {
                    title : "결과 확인하기",
                    link : {
                        mobileWebUrl : shareURL,
                        webUrl : shareURL
                    },
                },
            ]
        });
    </script>
</body>
</html>
