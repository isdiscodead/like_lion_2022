<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Syntax</title>

    <script>
        // javascript란? 웹 프론트를 위해 만들어졌지만 JQuery, Node.js, React 등 더 넓은 분야에서 사용됨
        // cmd + option + i 눌러서 개발자 도구로 실습 가능 
        console.log("Hello Javascript!");
        console.log(1+2+3+4+5);

        // VsCode + liveServer 사용 


        // 변수 -> 값을 담아두는 상자
        let favorArtist = "IDLE"
        console.log(favorArtist);

        // html parsing -> 웹 브라우저가 동작하는 과정 중 하나 ... 실행 가능하게 바꾸는 것 


        // 자료형 -> 숫자, 문자, boolean, Null/Undifined 
        // Undifined -> 값을 할당하지 않은 상태
        // Null -> 의도적으로 빈 값을 넣어둔 것 


        // 연산자
        let add = 1+2;
        console.log(add);
        let result = 2 + 5 - (3*2)/2;
        console.log(result);
        result -= 3;
        console.log(result);


        const year = 2022
        const d = "올해는 호랑이의 해";
        console.log(year+d);


        // 증감 연산자 
        let num3 = 1;
        console.log(num3++); // 값 먼저 
        console.log(++num3); // 연산 먼저


        // 비교 연산자 
        const a = 10;
        const b = 15;
        const c = 15;

        console.log(a < b);
        console.log(c <= b);
        console.log(a!==b); // 3개 짜리는 자료형까지 비교 
        console.log(b==='15'); 


        // 논리 연산자 
        console.log(true || false);
        console.log(true && false);
        console.log(! true);


        // 연산자 우선 순위
        // 
        let no1 = 10;
        let no2 = 30;
        let no3 = 30;
        let no4 = 40;

        let res = no1 > no2 || no2 >= no3 || no3 > no4; // 비교 연산 후 논리 연산 
        console.log(res);

        res = no1 <= no2 && no2 < no3 && no4 >= no3;
        console.log(res);

        res = !(no1>no2);
        console.log(res);


        // 조건문
        const ex1 = 0;
        if ( ex1 + 1 === 2 ) {
            console.log("ex1 + 1은 2 입니다. ");
        } else if ( ex1 + 1 === 1 ) {
            console.log("ex1 + 1은 1 입니다. ");
        } else {
            console.log("ex1 + 1은 2나 1이 아닌, " + ex1+1 + "입니다." );
        }


        // 반복문
        let i = 1;
        while ( i <= 10 ) {
            if ( i === 3 ) {
                continue;
            }
            console.log(i);
            i++;
        }

        for ( let j = 1 ; j<=10 ; j++ ) {
            if ( j === 5 ) {
                break;
            }
            console.log(j);
        }

        
        // 함수 function 이름(매개변수) { return 리턴값 }
        // 자주 사용하는 코드를 하나의 명령어로 묶어 사용 
        function add(num1, num2) {
            return num1 + num2;
            console.log("실행 X");
        }
        console.log(add(100, 200));


        // 객체 -> key : value 형태 
        // 하나의 변수에 여러가지 정보를 묶어서 담기 
        const likelion = {
            name : "멋쟁이 사자처럼",
            age : 10
        }
        console.log(likelion.name);


        // 배열 
        // 여러 개의 데이터를 한 곳에 저장
        const object = [
            { name : "멋쟁이"}, 
            { name : "사자처럼"}
        ]
        console.log(object[1]); // 인덱스는 0부터 
        object.push({ name : "파이팅"});
        console.log(object.length); // 요소 개수 반환 
    </script>
</head>

</body>

</html>
