<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>

    <script>
        // 수학의 함수와 다른 점 ... 
        // 1. 입출력이 선택적 
        // 2. side effect 존재 가능 
        function add(a, b) {
            return a + b; // 출력은 보통 없거나, 하나의 값만 가능 
        }

        // 화살표 함수 ( lambda와 비슷 )
        const add = (a, b) => {
            return a + b;
        }
        const add2 = (a, b) => a + b;
        
        // 일급 객체
        // 1. 변수에 할당 가능
        // 2. 함수의 인자로 사용 가능
        // 3. 함수의 반환 값으로 사용 가능 
        // -> 데이터 타입들과 함수 모두 일급 객체로 간주됨
    </script> 
</head>

<body>

</body>
</html>
