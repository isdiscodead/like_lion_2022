<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세렝게티 동물 테스트</title>

     <!-- boot strap link ; 먼저 넣어줘야 변형 가능 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

     <!-- style sheet link -->
    <link rel="stylesheet" href="style.css?ver=2">
</head>
   
<body class="container"> <!-- container는 GRID System에서 사용 -->
    <article class="start">
        <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
        <button class="btn btn-primary mt-5" onclick="start();">테스트 시작하기</button>
    </article>

    <article class="question" style="display: none;">
        <div class="progress mt-5">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%);"></div>
        </div>
        <h2 class="text-center mt-5" id="title">문제</h2> 
        <input type="hidden" value="EI">
        <button id="A" type="button" class="btn btn-primary mt-5">Primary</button>
        <button id="B" type="button" class="btn btn-primary mt-5">Primary</button>
    </article>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>

    <script>
        var num = 1;
        var q = {
            1 : {"title" : "문제 1번", "type":"EI", "A":"E", "B":"I"},
            2 : {"title" : "문제 2번", "type":"EI", "A":"E", "B":"I"},
            3 : {"title" : "문제 3번", "type":"EI", "A":"E", "B":"I"},

        }
        
        function start() {
            $(".start").hide();
            next();
            $(".question").show();
        }

        $("#A").click( function() {
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            // console.log(parseInt(preValue)+1);
            next();
        });

        $("#B").click( function() {
            next();
        });

        function next() {
            $(".progressbar").attr("style", "width: calc(100/12*" +num+ "%)");
            $("#title").html(q[num]["title"]);
            $("#type").html(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            if ( num < 3 ) {
                num++;
            }
        }
    </script>
</body>
</html>
