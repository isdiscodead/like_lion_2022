«««««««««««««««««<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체(Object)</title>
</head>
<body>
    <h1>객체(Object)</h1>
    <script>
        // 객체는 key와 value로 이루어짐 
        var person = {
            name: 'jocoding',
            sayHello: function() { console.log('hello'); }
        }
        console.log(person.name);
        
        // Date 객체 -> 날짜를 표현하는 내장 객체 
        //1. 현재 시간을 기준으로 Date 객체 생성
        var now = new Date();

        //2. 연도를 가져오는 메서드 .getFullYear()
        console.log(now.getFullYear());

        //3. 월 정보를 가져오는 메서드 .getMonth() {0: 1월, 1: 2월, ... 10: 11월, 11: 12월}
        console.log(now.getMonth());

        //4. 일 정보를 가져오는 메서드 .getDate()
        console.log(now.getDate());

        //5. 1970년 1월 1일 00:00:00을 기준으로 흐른 시간을 밀리초로 표시하는 메서드 .getTime()
        console.log(now.getTime());

        //6. 특정 일의 Date 객체 생성
        var christmas = new Date('2022-12-25');
        console.log(christmas);

        //7. 특정 ms의 Date 객체 생성 -> 기준 시 + ms의 날짜 및 시간 
        var ms = new Date(1000);
        console.log(ms);

    </script>
</body>
</html>
