<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mini Starcraft</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <h1 id="hp">HP : 3</h1>
    <div class="background">
        <img id="drone" src="drone.png" alt="drone">
        <img id="spit" src="spit.png" alt="spit">
        <img id="bunker" src="bunker.png" alt="bunker">
    </div>


    <script> 
    var hp = 3; // 벙커의 최대 체력
        $('#drone').click(function() {
            // 침 나타내기
            $('#spit').fadeIn();

            // 목표까지 이동 
            $('#spit').animate({
                left: '+=160'
            });

            // 사라지기 
            $('#spit').fadeOut( function() {
                // duration 때문에 미리 감소하게 되므로, callback 사용  
                hp = hp-1; // 체력 감소
                $('#hp').text('HP : ' + hp);

                // hp==0이면 벙커 삭제
                if ( hp==0 ) {
                    $('#bunker').fadeOut();
                }
            });

            // 원 위치로 이동 ( 애니메이션 없이 바로 변경 )
            $('#spit').animate({
                left: '150px'
            });
        } )
    </script>
</body>
</html>
